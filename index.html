<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Marlowe Sepulveda | Portfolio</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif; /* More elegant font */
            background: linear-gradient(135deg, #fcfcfc, #049af7); /* Refined grey gradient */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .banner {
            background-color: #2c3e50; /* Deeper, more sophisticated dark */
            color: #ceaaaa;
            width: 100%;
            text-align: center;
            padding: 30px 0; /* Slightly more padding */
            font-weight: 600;
            font-size: 2.2rem; /* Larger font for impact */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
        }

        .container {
            background-color: rgba(88, 88, 88, 0.98); /* Less transparency for depth */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); /* Increased shadow */
            width: 90%;
            max-width: 1200px;
            border-radius: 30px; /* More rounded corners */
            padding: 80px; /* Increased padding */
            margin-top: 70px; /* Increased margin */
            text-align: center;
            position: relative;
            box-sizing: border-box;
        }

        .content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 70px; /* Increased gap */
            flex-wrap: wrap;
        }

        .left-section {
            flex: 1;
            text-align: left;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .profile-info h1 {
            margin-top: 100px; /* Increased margin */
            color: #057ef7;
            font-size: clamp(3.5rem, 5vw, 3.5rem); /* Larger font */
            font-weight: 700;
            letter-spacing: -1.5px; /* More spacing adjustment */
            animation: jumpText 0.9s ease-in-out infinite alternate;
        }

        .profile-info p {
            margin: 25px 0; /* Increased margin */
            color: #ffffff;
            font-weight: 500;
            font-size: clamp(1.8rem, 4vw, 2.2rem); /* Larger font */
            animation: jumpText 0.9s ease-in-out infinite alternate;
        }

        @keyframes jumpText {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-12px); /* Increased jump */
            }
        }

        .profile-image {
            position: absolute;
            top: 40px; /* Adjusted position */
            right: 30px; /* Adjusted position */
            width: clamp(220px, 28vw, 320px); /* Larger image */
            height: clamp(220px, 28vw, 320px); /* Larger image */
            border-radius: 50%;
            border: 10px solid #00b7ff; /* Stronger border */
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .projects {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            gap: 40px; /* Increased gap */
            margin-top: 200px; /* Increased margin */
            flex-wrap: wrap;
        }

        .project {
            text-align: center;
        }

        @keyframes jumpProject {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px); /* Increased jump */
            }
        }

        .icon {
            width: 120px; /* Larger icon */
            height: 120px; /* Larger icon */
            background-color: #ecf0f1;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 25px; /* Increased margin */
            border: 6px solid #3498db; /* Stronger border */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project p {
            background-color: #3498db;
            color: #133d47;
            border: none;
            border-radius: 40px; /* More rounded corners */
            padding: 18px 35px; /* Increased padding */
            margin-top: 12px; /* Increased margin */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.18); /* More pronounced shadow */
            font-weight: 500;
            font-size: 1.2rem; /* Larger font */
        }

        .project p:hover {
            background-color: #2980b9;
            transform: translateY(-5px); /* Increased hover effect */
        }

        .project a {
            text-decoration: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <div class="content">
            <div class="left-section">
                <div class="profile-info">
                    <h1>John Marlowe Sepulveda</h1>
                    <p>Flutter Developer</p>
                </div>

                <div class="projects">
                    <div class="project">
                        <a href="https://drive.google.com/file/d/178PZw_RSTkTcxuIwSiF7fQIt4sBdwjSy/view?usp=sharing" target="_blank">
                            <div class="icon">
                                <img src="11.png" alt="Hello World">
                            </div>
                            <p>Hello World</p>
                        </a>
                    </div>
                    <div class="project">
                        <a href="https://drive.google.com/file/d/1tvDzqVCirHkaCrB2nSYdk4L8B7222xvq/view?usp=sharing" target="_blank">
                            <div class="icon">
                                <img src="2.png" alt="To Do List">
                            </div>
                            <p>To Do List</p>
                        </a>
                    </div>
                    <div class="project">
                        <a href="https://drive.google.com/file/d/1yN4ipuD5G-YKMhK2qxS-F5QBK2KGHotv/view?usp=sharing" target="_blank">
                            <div class="icon">
                                <img src="33.png" alt="Score Recorder">
                            </div>
                            <p>Score Recorder</p>
                        </a>
                    </div>
                    <div class="project">
                        <a href="https://drive.google.com/file/d/1FEHWSEMhF_EwHXKMc_8XwIRfyUezahp8/view?usp=sharing" target="_blank">
                            <div class="icon">
                                <img src="44.png" alt="Firebase">
                            </div>
                            <p>Firebase</p>
                        </a>
                    </div>
                </div>
            <div class="profile-image">
                <img src="loyloyloy.jpg" alt="Profile Image">
            </div>
        </div>
    </div>
</body>
</html>
